
<full-calendar class="mt-4 m-4" [options]="calendarOptions"></full-calendar>


@if(isModalOpen){
  <div class="modal">
    <div class="modal-content">
      <span (click)="closeModal()" class="close">&times;</span>
      <p>{{ eventToEdit ? 'Edit Event' : 'Add Event' }}</p>  

      <label for="event-title">Title:</label>
      <input type="text" id="event-title" [(ngModel)]="newEventTitle" />

      <label for="event-color">Event Color:</label>
      <input type="color" id="event-color" [(ngModel)]="eventColor" />


        <div class="form-group">
          <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" [(ngModel)]="selectedStart" />
          </div>
          <div>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" [(ngModel)]="selectedEnd" />
          </div>
  
        
        
      <div class="modal-buttons">
        <button (click)="submitEvent()">{{ eventToEdit ? 'Update' : 'Save' }}</button>
        <button (click)="closeModal()">Cancel</button>
        <button (click)="deleteEvent()">Delete</button>
      </div>
    </div>
  </div>
</div>

}
