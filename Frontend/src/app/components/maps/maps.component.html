
<div class="container mt-4">
   <div class="filter-container mb-4 p-3 bg-light align-items-between">
      <p>Filter Categories:</p>
      <div>
         @for (category of categories; track $index) {
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" (change)="toggleCategory(category)" [checked]="selectedCategories.includes(category)" />
               <label class="form-check-label ms-2">{{ category }}</label>
            </div>
         }
      </div>
   </div>
   
   
   <div class="map-container mb-4">
      <div id="map" style="width: 100%; height: 400px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></div>
   </div>
   

   
   <div class="add-location mb-4 p-3 bg-light rounded">
      <label for="categorySelect" class="form-label">Select category and add location: </label>
      <select class="form-select" id="categorySelect" [(ngModel)]="selectedCategory" (change)="selectCategory($event)">
         @for (category of categories; track $index) {
            <option [value]="category">{{ category }}</option>
         }
      </select>
   </div>
   
   
   <div class="location-list">
      @for (location of locations; track $index) {
         <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white rounded shadow-sm">
            <p class="mb-0">{{ location.description }} - (Lat: {{ location.latitude }}, Lng: {{ location.longitude }})</p>
            <button class="btn btn-danger btn-sm" (click)="deleteLocation(location.idlocation)">Delete</button>
         </div>
      }
   </div>
   </div>
